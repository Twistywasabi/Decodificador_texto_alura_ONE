<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador_Texto_Lucas</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="cabecalho">alura</header>
    <main class="corpo">
      <section class="corpo__consulta">
        <div class="corpo__consulta__texto">
          <textarea
            id="textoRequisicao"
            class="corpo__consulta__texto__input"
            type="text"
            name="input"
            placeholder="Digite seu texto"
            rows="5"
            cols="60"
          ></textarea>
        </div>
        <p id="corpo__consulta__aviso">
          ! Apenas letras minúsculas e sem acento.
        </p>
        <div class="corpo__consulta__botoes">
          <button
            class="botoes"
            id="botao__criptografia"
            onclick="criptografar()"
          >
            Criptografar
          </button>
          <button
            class="botoes"
            id="botao__descriptografia"
            onclick="descriptografar()"
          >
            Descriptografar
          </button>
        </div>
      </section>
      <section class="corpo__resultado">
        <div class="corpo__resultado__semTexto">
          <img
            id="imagem_nao_encontrada"
            class="corpo__resultado__semTexto__imagem"
            src="assets/3.PNG"
            alt="Nenhuma mensagem encontrada, digite um texto que você deseja criptografar ou descriptografar"
          />
          <p id="corpo__resultado__semTexto__subtitulo">
            Nenhuma mensagem encontrada
          </p>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="corpo__resultado__comTexto">
          <textarea
            name="resultado"
            id="resposta_consulta"
            rows="15"
            cols="33"
            wrap="hard"
          ></textarea>
          <button id="botao_copiar" class="botoes">Copiar</button>
        </div>
        <div class="corpo__resultado__caracteresInvalido">
          <p>
            Requisição inválida, remova os caracteres especiais ('@', '*', '&'
            ... ).
          </p>
        </div>
      </section>
    </main>
    <footer class="rodape">Criado por: Lucas Hideaki Tsuzuku</footer>
  </body>
  <script src="app.js"></script>
</html>
