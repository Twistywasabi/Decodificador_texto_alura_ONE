<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador_Texto_Lucas</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="cabecalho">Logo da alura</header>
    <main class="corpo">
      <section class="corpo__consulta">
        <div class="corpo__consulta__texto">
          <input
            id="textoRequisicao"
            class="corpo__consulta__texto__input"
            type="text"
            name="input"
            placeholder="Digite seu texto"
          />
        </div>
        <div class="corpo__consulta__botoes">
          <p>Apenas letras minúsculas e sem acento.</p>
          <button onclick="criptografar()">Criptografar</button>
          <button onclick="descriptografar()">Descriptografar</button>
        </div>
      </section>
      <section class="corpo__resultado">
        <div class="corpo__resultado__semTexto">
          <img
            id="imagem_nao_encontrada"
            class="corpo__resultado__semTexto__imagem"
            src="assets/3.PNG"
            alt="Nenhuma mensagem encontrada, digite um texto que você deseja criptografar ou descriptografar"
          />
          <p>Nenhuma mensagem encontrada</p>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="corpo__resultado__comTexto">
          <textarea
            name="resultado"
            id="resposta_consulta"
            rows="25"
            cols="60"
            wrap="hard"
          ></textarea>
          <button id="botao_copiar">Copiar</button>
        </div>
        <div class="corpo__resultado__caracteresInvalido">
          <p>
            Requisição inválida, remova os caracteres especiais ('@', '*', '&'
            ... )
          </p>
        </div>
      </section>
    </main>
    <footer class="rodape">Criado por: Lucas Hideaki Tsuzuku</footer>
  </body>
  <script src="app.js"></script>
</html>
